<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Design</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px; 
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <button class="movie-list-item-button" data-link="http://188.210.209.2/Sneaky/FILMS/Free.Guy/Free.Guy.mp4">Watch</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Watch the Movie</h2>
            <iframe id="movie-frame" width="100%" height="700" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.querySelector(".movie-list-item-button");
        const span = document.getElementsByClassName("close")[0];
        const movieFrame = document.getElementById("movie-frame");

        btn.onclick = function() {
            const movieLink = this.getAttribute('data-link');
            movieFrame.src = movieLink; 
            modal.style.display = "block"; 
        }

        span.onclick = function() {
            modal.style.display = "none"; 
            movieFrame.src = ""; 
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                movieFrame.src = ""; 
            }
        }
    </script>
</body>
</html>
